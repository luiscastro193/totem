<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Totem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
	<link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script src="https://luiscastro193.github.io/webrtc-chat/webrtc.js" defer></script>
	<script src="main.js" defer></script>
</head>
<body>
	<h3>Totem</h3>
	<button id="create-button" disabled>Create room</button>
	<button id="join-button" disabled>Join room</button>
	<form id="name-form" autocomplete="off" hidden>
		<br>
		<label>Enter your name:
			<input name="name" type="text" onmouseenter="this.focus()" required>
		</label>
		<input type="submit" value="Send">
	</form>
	<form id="room-form" autocomplete="off" hidden>
		<br>
		<label>Enter the room code:
			<input name="code" type="text" inputmode="numeric" pattern="[0-9]{4}" onmouseenter="this.focus()" required>
		</label>
		<input type="submit" value="Send">
	</form>
	<form id="players-form" autocomplete="off" hidden>
		<br>
		<label>Enter the number of players:
			<input name="players" type="number" min="2" onmouseenter="this.focus()" required>
		</label>
		<input type="submit" value="Send">
	</form>
	<p id="info"></p>
	<ol id="players"></ol>
	<main class="full-size" hidden>
		<section class="button-container" hidden><div class="button"></div></section>
	</main>
</body>
</html>
