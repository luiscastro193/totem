<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Totem</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
	<link href="https://rsms.me/inter/inter.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="main.js"></script>
	<link rel="modulepreload" href="https://luiscastro193.github.io/webrtc-chat/webrtc.js">
	<script type="module" async src="https://luiscastro193.github.io/stats.js"></script>
	<script type="module" async src="https://luiscastro193.github.io/cache.js"></script>
</head>
<body>
	<h3>Totem</h3>
	<button id="create-button" disabled>Create room</button>
	<button id="join-button" disabled>Join room</button>
	<form id="name-form" hidden>
		<br>
		<label>Enter your name:
			<input name="name" type="text" onmouseenter="this.focus()" required>
		</label>
		<input type="submit" value="Send">
	</form>
	<form id="room-form" autocomplete="off" hidden>
		<br>
		<label>Enter the room code:
			<input name="code" type="text" inputmode="numeric" pattern="[0-9]{4}" onmouseenter="this.focus()" required>
		</label>
		<input type="submit" value="Send">
	</form>
	<p id="info"></p>
	<button id="share-button" hidden>Share</button>
	<button id="qr-button" hidden>Generate QR</button>
	<button id="cancel-button" hidden>Cancel</button>
	<button id="restart-button" hidden>Restart game</button>
	<ol id="players"></ol>
	<button id="start-button" hidden>Start game</button>
	<main class="full-size" hidden>
		<section class="button-container" hidden><div class="button"></div></section>
	</main>
	<dialog>
		<p></p>
		<form method="dialog"><button>OK</button></form>
	</dialog>
</body>
</html>
